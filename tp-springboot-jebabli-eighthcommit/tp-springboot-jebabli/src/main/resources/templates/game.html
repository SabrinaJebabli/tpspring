<!DOCTYPE html>
<html>
	<head>
		<title>New Game</title>
	</head>
	<body>
		Bienvenue sur votre partie de Puissance 4! 
		<br>
		{{#game.tourJoueur1}}
		<img src="http://localhost:8080/jeton rouge.png"/>
		{{/game.tourJoueur1}}
		Joueur 1 : {{game.nom1}}		
		{{ game.joueur1Gagnant }}
		<hr/>
		{{^game.tourJoueur1}}
		<img src="http://localhost:8080/jeton bleu.png"/>
		{{/game.tourJoueur1}}
		Joueur 2 : {{game.nom2}}
		<hr/>
		<table border="1">
			<tbody>
			{{#jetons}}
				<tr>
					{{#.}}
					<td style="width:45px; height:45px">
						<a href="http://localhost:8080/game/drop/{{-index}}" style="display: block; height: 100%; text-decoration: none;">
							{{#code}}
							<img src="http://localhost:8080/{{.}}"/>
							{{/code}}
							{{^code}}
								&nbsp;
							{{/code}}
						</a>			
					</td>
					{{/.}}
			</tr>
			{{/jetons}}
			</tbody>
		</table>		
	</body>
</html>
